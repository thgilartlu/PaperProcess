<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="16x16" href="/favicon.svg" />
    <title>PaperProcess | Digital Transformation Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6695672601.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
</head>
<body class="font-Poppins text-slate-12 selection:bg-cyan-5 selection:text-cyan-12 bg-black">
<main>
    <div class="mx-auto flex h-screen max-w-7xl flex-col justify-between px-4">
        <header class="flex h-[80px] items-center justify-between md:h-[100px] m-w-7xl">
            <div class="flex items-center gap-3">
                <a href="/index.html"><img src="logo.png" alt="Logo" class="h-8 transition ease-in-out delay-150 hover:-rotate-180 hover:scale-110 duration-300"></a>
            </div>
            <nav class="flex items-center gap-2">
                <ul class="flex gap-3">
                    <li class="inline-flex items-center justify-center">
                        <a href="https://medium.com/paperprocess" class="text-slate-500 font-regular mr-4 p-2 rounded hover:text-white group transition duration-300">Insights
                            <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-green-500"></span>
                        </a>
                    </li>
                    <li class="inline-flex items-center justify-center">
                        <a href="#" id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="text-slate-500 font-regular mr-4 p-2 rounded hover:text-white group transition duration-300">Resources
                            <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-green-500"></span>
                        </a>
                    </li>
                </ul>
                <span aria-hidden="true" class="bg-slate-800 mr-4 hidden h-5 w-px sm:!inline-block"></span>
                <ul class="flex gap-2">
                    <li class="inline-flex items-center justify-center">
                        <a href="https://www.linkedin.com/company/87204728" class="text-slate-500 mr-4 p-2 rounded hover:text-white hover:bg-slate-800">
                            <i class="fa-brands fa-linkedin-in fa-lg"></i>
                        </a>
                    </li>
                    <li class="inline-flex items-center justify-center">
                        <a href="/contact.html" class="text-slate-500 mr-4 p-2 rounded hover:text-white hover:bg-slate-800">
                            <i class="fa-solid fa-paper-plane"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="overflow-hidden py-16 px-4 sm:px-6 lg:px-8 lg:py-24">
            <div class="relative mx-auto max-w-xl">
              <svg class="absolute left-full translate-x-1/2 transform" width="404" height="404" fill="none" viewBox="0 0 404 404" aria-hidden="true">
                <defs>
                  <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" class="text-green-500" fill="currentColor" />
                  </pattern>
                </defs>
                <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
              </svg>
              <svg class="absolute right-full bottom-0 -translate-x-1/2 transform" width="404" height="404" fill="none" viewBox="0 0 404 404" aria-hidden="true">
                <defs>
                  <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                  </pattern>
                </defs>
                <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
              </svg>
              <div class="inline-flex items-center text-center">
                <h2 class="block text-3xl font-bold tracking-tight text-slate-200 sm:text-5xl">Great Things Happen When You Say <span id="hello" class="inline-block text-3xl font-bold tracking-tight text-green-500 sm:text-5xl" style="clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);">Hello.</span></h2>
              </div>
              <div class="mt-12">
                <form action="https://formsubmit.co/contact@paper-process.com" method="POST" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                  <div>
                    <label for="first-name" class="block text-sm font-medium text-slate-600">First name</label>
                    <div class="mt-1">
                      <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-green-500 focus:ring-greem-500">
                    </div>
                  </div>
                  <div>
                    <label for="last-name" class="block text-sm font-medium text-slate-600">Last name</label>
                    <div class="mt-1">
                      <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-green-500 focus:ring-greem-500">
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-medium text-slate-600">Email</label>
                    <div class="mt-1">
                      <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-green-500 focus:ring-greem-500">
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label for="phone-number" class="block text-sm font-medium text-slate-600">Phone Number</label>
                    <div class="relative mt-1 rounded-md shadow-sm">
                      <input type="text" name="phone-number" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-gray-300 py-3 px-4 focus:border-green-500 focus:ring-greem-500">
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-medium text-slate-600">Message</label>
                    <div class="mt-1">
                      <textarea id="message" name="message" rows="4" class="block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-green-500 focus:ring-greem-500"></textarea>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <div class="flex items-start">
                      <div class="ml-3">
                        <p class="text-base text-slate-500">
                          We care about the protection of your data. Read our
                          <a href="#" class="font-medium text-white underline">Privacy Policy</a>.
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <button type="submit" class="inline-flex w-full items-center justify-center rounded-md border border-transparent bg-slate-800 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-green-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Let's talk</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
    <footer>
        <div class="mx-auto max-w-7xl overflow-hidden py-12 px-4 sm:px-6 lg:px-8">
          <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
            <div class="px-5 py-2">
              <a href="/index.html" class="text-slate-500 font-regular hover:text-white">Home</a>
            </div>
            <div class="px-5 py-2">
                <a href="https://medium.com/paperprocess" class="text-slate-500 font-regular hover:text-white">Insights</a>
            </div>
            <div class="px-5 py-2">
                <a href="#" class="text-slate-500 font-regular hover:text-white">Resources</a>
            </div>
            <div class="px-5 py-2">
                <a href="#" class="text-slate-500 font-regular hover:text-white">Partners</a>
            </div>
            <div class="px-5 py-2">
                <a href="#" class="text-slate-500 font-regular hover:text-white">Press</a>
            </div>
          </nav>
          <div class="mt-8 flex justify-center space-x-6">
            <a href="https://www.linkedin.com/company/87204728" class="text-slate-500 hover:text-white">
              <span class="sr-only">LinkedIn</span>
              <i class="fa-brands fa-linkedin-in fa-lg"></i>
            </a>
            <a href="https://www.youtube.com/@PaperProcess" class="text-slate-500 hover:text-white">
                <span class="sr-only">YouTube</span>
                <i class="fa-brands fa-youtube fa-lg"></i>
            </a>
            <a href="https://twitter.com/PaperProcess" class="text-slate-500 hover:text-white">
                <span class="sr-only">Twitter</span>
                <i class="fa-brands fa-twitter fa-lg"></i>
            </a>
      
      
          </div>
          <p class="mt-8 text-center text-base text-slate-500">&copy; 2023 PaperProcess. All rights reserved.</p>
        </div>
    </footer>
</main>

<img alt="" sizes="100vw" src="/assets/staticbg.png" decoding="async" data-nimg="fill" class="absolute top-[220px] left-0 z-[10] h-full w-full select-none md:top-0" style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent; z-index: -1;">
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
<script>

  let text = new SplitType('#hello');
  let characters = document.querySelectorAll('.char');

  for(i=0; i<characters.length; i++){
    characters[i].classList.add('translate-y-full');
  }

  gsap.to('.char', {
    y: 0,
    stagger: 0.02,
    delay: 0.01,
    duration: 0.75
  })
  
</script>
</body>
</html>
